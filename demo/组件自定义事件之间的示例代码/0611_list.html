<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <script src="../vue.js"></script>
</head>
<body>


<ul id="example-2">
    <li v-for="(item, index) in items" :key="item.message">
        {{ parentMessage }} - {{ index }} - {{ item.message }}
    </li>
</ul>


<script>
    var example2 = new Vue({
        el: '#example-2',
        data: {
            parentMessage: 'Parent',
            items: [
                { message: 'Foo' },
                { message: 'Bar' }
            ]
        }
    })

</script>
</body>
</html>
